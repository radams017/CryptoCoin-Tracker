<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id='current-coin'>Bitcoin</h1>

        <div id='coin-market-data' class='ui two column grid'>
            <div class='row'>
                <div class="column">
                    <h3 id='current-price'>Price:</h3>
                    <h3 id='market-cap'>Market Cap:</h3>
                    <h3 id='24hr-trading-volume'>24hr Trading Volume:</h3>
                    <h3 id='circulating-supply'>Circulating Supply:</h3>
                </div>
                <div class='column'>
                    <h3 id='24hr-high'>24hr High:</h3>
                    <h3 id='24hr-low'>24hr Low:</h3>
                    <h3 id='7d-high'>7d High:</h3>
                    <h3 id='7d-low'>7d Low:</h3>
                </div>
            </div>
        </div>
        <div class='ui grid'>
            <div class="left floated five wide column">
                <h2>Description</h2>
                <p id='description'></p>
            </div>
        </div>
    </div>
</body>

</html>
